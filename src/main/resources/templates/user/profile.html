<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <p class="fs-3 text-center">My Profile</p>
                <th:block th:if="${session.succMsg}">
                    <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
                <hr>
                <div class="text-center">
                    <img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}" class="border p-2"
                         style="width: 110px; height: 110px; border-radius: 50% ">
                </div>
                <div class="col-md-8 offset-md-2 mt-4">
                    <table class="table table-borderless">

                        <tbody>
                        <form action="/user/update-profile" method="post" enctype="multipart/form-data">
                            <tr>
                                <th scope="row" class="text-start">Name</th>
                                <td><input type="text" name="name" class="form-control" th:value="${user.name}"></td>
                            </tr>

                            <tr>
                                <th scope="row" class="text-start">Mobile Number</th>
                                <td><input type="text" name="mobileNumber" class="form-control"
                                           th:value="${user.mobileNumber}"></td>
                            </tr>

                            <tr>
                                <th scope="row" class="text-start">Email</th>
                                <td><input type="text" name="" class="form-control" readonly th:value="${user.email}">
                                </td>
                            </tr>

                            <tr>
                                <th scope="row" class="text-start">Address</th>
                                <td><input type="text" name="address" class="form-control" th:value="${user.address}">
                                </td>
                            </tr>

                            <tr>
                                <th scope="row" class="text-start">City</th>
                                <td><input type="text" name="city" class="form-control" th:value="${user.city}"></td>
                            </tr>

                            <tr>
                                <th scope="row" class="text-start">State</th>
                                <td><input type="text" name="state" class="form-control" th:value="${user.state}"></td>
                            </tr>

                            <tr>
                                <th scope="row" class="text-start">Pincode</th>
                                <td><input type="text" name="pincode" class="form-control" th:value="${user.pincode}">
                                </td>
                            </tr>

                            <tr>
                                <th scope="row" class="text-start">Image</th>
                                <td><input type="file" name="img" class="form-control" value=""></td>
                            </tr>

                            <tr>
                                <th scope="row" class="text-start">Role</th>
                                <td><input type="text" name="" class="form-control" readonly th:value="${user.role}">
                                </td>
                            </tr>

                            <tr>
                                <th scope="row" class="text-start">AccountStatus</th>
                                <td><input type="text" name="" class="form-control" readonly
                                           th:value="${user.isEnable}"></td>
                                <input type="hidden" th:value="${user.id}" name="id">
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn bg-primary text-light">Update</button>
                                </td>
                            </tr>
                        </form>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div class="col-md-10 offset-md-1 mt-1">
                <div class="row">
                    <p class="text-center fs-3">Change Password</p>
                    <div class="col-md-6 offset-md-3">
                        <table class="table table-borderless">
                            <tbody>
                            <form action="/user/change-password" method="post">
                                <tr>
                                    <th scope="row" class="text-start">Current Password</th>
                                    <td><input type="text" name="currentPassword" class="form-control" value=""></td>
                                </tr>

                                <tr>
                                    <th scope="row" class="text-start">New Password</th>
                                    <td><input type="text" name="newPassword" class="form-control" value=""></td>
                                </tr>

                                <tr>
                                    <th scope="row" class="text-start">Confirm Password</th>
                                    <td><input type="text" name="confirmPassword" class="form-control" value=""></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn bg-primary text-light">Update</button>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
